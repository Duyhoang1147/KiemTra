<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Kết Quả'">Kết Quả</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content">
    <h1>Category List</h1>
    <div>
        <a th:href="@{/products/add}" class="btn btn-primary mb-3">Add New
            Product</a>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Mã Phòng Ban</th>
            <th>Tên Phòng Ban</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="phongban:${phongban}">
            <td th:text="${phongban.MaPB}"></td>
            <td th:text="${phongban.TenPB}"></td>
            <td>
                <a th:href="@{/phongbans/edit/{id}(id=${phongban.MaPB})}" class="btn btn-success btn-sm">Edit</a>
                <a th:href="@{/phongbans/delete/{id}(id=${phongban.MaPB})}"
                   class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>

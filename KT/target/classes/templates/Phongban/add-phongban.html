<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Form ThÃªm Category</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1 class="mb-4">Form Category</h1>
    <form th:action="@{/phongbans/add}" th:object="${phongban}" method="post">
        <div class="mb-3">
            <label for="MaPB" class="form-label">Category Name:</label>
            <input type="text" id="MaPB" th:field="*{MaPB}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('MaPB')}"
                 th:errors="*{MaPB}"></div>
        </div>
        <div class="mb-3">
            <label for="TenPB" class="form-label">Category Name:</label>
            <input type="text" id="TenPB" th:field="*{TenPB}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('TenPB')}"
                 th:errors="*{TenPB}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a th:href="@{/phongbans}" class="btn btn-link">Cancel</a>
    </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
